<p>Funarama is a weekend camp for Cub Scouts from in and around central 
Alberta and western Saskatchewan. It is primarily, but not exclusively, 
open to Cub groups within <a href="https://www.scouts.ca/">Scouts Canada</a>'s 
<a href="https://northernlights.scouts.ca/">Northern Lights Council</a>.</p>
